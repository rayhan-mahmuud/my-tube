<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
            .parent-container {
                background-color: #f8f9fa; /* Light gray background for the parent container */
                min-height: 100vh; /* Covers most of the screen */
                padding: 20px;
            }
            .subfolders-section,
            .videos-section {
                background-color: #ffffff; /* White background for subfolders and videos sections */
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
                margin-bottom: 20px;
            }
            .videos-section .embed-responsive {
                margin-bottom: 15px;
            }
        </style>

    </head>
    <body>
        <h1> Welcome to MyTube </h1>

        {% block content %}

        {% endblock %}
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
